<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - FaceCo</title>
    <link rel="icon" type="image/x-icon" href="FaceCo logo.png">
    <link rel="stylesheet" href="Account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="logo">
        <img src="FaceCo logo.png" alt="FaceCo Logo">
    </div>

    <nav class="navbar">
        <a href="Homepage.html"><i class="fas fa-home"></i> Home</a>
        <a href="products.html"><i class="fas fa-shopping-cart"></i> Products</a>
        <a href="FaceCo.html"><i class="fas fa-camera"></i> Skin Analysis</a>
        <a href="Skincare tips.html"><i class="fas fa-info-circle"></i> Skincare Tips</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="account.html" class="active"><i class="fas fa-user"></i> Account</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <h2>Welcome Back!</h2>
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="Account.js"></script>
</body>
</html>
